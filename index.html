<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1 id="titolo" class="">Welcome</h1>
        


        <div id="chose-box">

            <div class="playing-choices">
                <button id="sasso" class="choseBtn notPlaying" onclick="sceltaSasso()">
                    <span class="choice-icon">ü™®</span>

                </button>
                <button id="carta" class="choseBtn notPlaying" onclick="sceltaCarta()">
                    <span class="choice-icon">üìÑ</span>
                    <p>PAPER</p>
                </button>
                <button id="forbice" class="choseBtn notPlaying" onclick="sceltaForbici()">
                    <span class="choice-icon">‚úÇÔ∏è</span>
                    <p>SCISSORS</p>
                </button>
            </div>
            <h2 id="calcolo" class="notPlaying"> </h2>
            <button id="verdetto" class="notPlaying" onclick="verdetto()"><p>VERDICT</p></button>

            <h1 id="risultato"> </h1>

            <button id="resetBtn" class="notPlaying" onclick="resetGame()"><p>RESTART</p></button>
        </div>

       
        <div id="result-box">
            <button id="showResultsBtn" class="" onclick="mostraRisultati()">SHOW RESULTS</button>
            <button id="pulisciLocalStorageBtn" onclick="pulisciLocalStorage()">RESET RESULTS</button>
        </div>
    </div>


    <script src="script.js"> </script>
</body>

</html>
